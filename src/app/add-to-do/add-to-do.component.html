<app-navbar></app-navbar>
<br>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="card">
                <div class="card-body">
            <div class="row g-3">
                <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">User ID</label>
                    <input name="userid" [(ngModel)]="userid"  type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">TO DO ID</label>
                    <input name="todoid" [(ngModel)]="todoid"   type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">TITLE</label>
                    <input name="title" [(ngModel)]="title"  type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">COMPLETED STATUS</label>
                      <textarea name="status" [(ngModel)]="status"  type ="text" class="form-control" name="" id="" rows="3"></textarea>
                </div>
                <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <button (click)="readValue()" class="btn btn-dark">Create</button>
                </div>
            </div>
        </div>
            </div>
        </div>
    </div>
</div>
